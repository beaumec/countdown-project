<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset= "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Custom Countdown</title>
        <meta author="C.E" description="This is a CountDown Project">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- container -->
        <div class="container">
                 <!-- Input Container -->
            <div class="input-container" id="input-container">
                 <h1> Create a custom CountDown</h1>
                <form action="" class="form" id="countdownForm">
                     <label for="title">Title</label>
                     <input type="text" id="title" placeholder="What are you counting down to?">
                     <label for="date-picker">Selelct a Date</label>
                     <input type="date" id="date-picker">
                     <button id="button" type="submit">Submit</button>
                </form>
             </div>
             <!-- Countdown -->
             <div class="countdown" id="countdown" hidden>
                 <h1 id="countdown-title">Countdown Title Here</h1>
                 <ul>
                     <li><span>3</span>Days</li>
                     <li><span>6</span>Hours</li>
                     <li><span>45</span>Minutes</li>
                     <li><span>52</span>Seconds</li>
                                       
                 </ul>
                 <button id="countdown-button">Reset</button>
             </div>
             <!-- Complete -->
             <div class="complete" id="complete" hidden>
                 <h1 class="complete-title"> Countdown Complete!</h1>
                 <h1 class="complete-info"></h1>
                 <button class="complete-button">New Countdown </button>
             </div>             
        </div>
        <div class="countdown-image">
            
        </div>
        <!-- Script -->
        <script src="main.js"></script>
    </body>
</html>
